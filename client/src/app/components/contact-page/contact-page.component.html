<section class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Get in touch using the contact information below:</p>
            <ul>
              <li>
                <i class="fa fa-envelope"></i>
                <a href="mailto:zackboutchyard@gmail.com">zackboutchyard@gmail.com</a>
              </li>
              <li>
                <i class="fa fa-phone"></i>
                <a href="tel:3364104221">336-410-4221</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-form">
            <h2>Send us a Message</h2>
            <form method="post">
              <input [(ngModel)]="subject" type="text" name="name" placeholder="Your Name" required>
              <input [(ngModel)]="recipient" type="email" name="email" placeholder="Your Email" required>
              <textarea [(ngModel)]="content" name="message" placeholder="Your Message" required></textarea>
              <button type="submit" (click)="sendEmail()">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
